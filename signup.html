<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up - HTTP Course</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="resource/favicon.ico" />
    <style>
      input.ng-invalid {
        border-color: red;
      }
    </style>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"></script>
    <!-- Thư viện AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  </head>

  <body class="bg-secondary" ng-app="myapp">
    <div
      name="frmSignup"
      id="frmSingup"
      class="modal modal-signin position-static d-block py-5"
      tabindex="-1"
      role="dialog"
      ng-controller="registerCtrl">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
            <h1 class="fw-bold mb-0 fs-2">Vui lòng đăng kí</h1>
            <a
              type="button"
              href="index.html"
              class="btn-close"
              aria-label="Close"></a>
          </div>

          <div class="modal-body p-5 pt-0">
            <form class="">
              <div class="form-floating mb-3">
                <input
                  name="username"
                  ng-model="studentR.username"
                  type="text"
                  class="form-control rounded-3"
                  id="floatingInputInvalid"
                  placeholder="name@example.com"
                  required />
                <label for="floatingInputInvalid">Username</label>
                <span ng-hide="frmSignup.username.$invalid"></span>
              </div>
              <div class="form-floating mb-3">
                <input
                  name="password"
                  ng-model="studentR.password"
                  type="password"
                  class="form-control rounded-3"
                  id="inputPass"
                  placeholder="Password"
                  required />
                <label for="inputPass">Password</label>
                <span ng-hide="frmSignup.password.$invalid"></span>
              </div>
              <div class="form-floating mb-3">
                <input
                  name="email"
                  ng-model="studentR.email"
                  type="email"
                  class="form-control rounded-3"
                  id="floatingInputValue"
                  placeholder="name@example.com"
                  required />
                <label for="floatingInputValue">Email address</label>
                <span ng-hide="frmSignup.email.$invalid"></span>
              </div>
              <a
                href="login.html"
                class="forgot-password-link float-end"
                style="text-decoration: none">
                Đăng nhập
              </a>
              <button
                class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
                type="submit"
                ng-click="register()">
                Đăng kí
              </button>
              <small class="text-muted"
                >By clicking Đăng kí, you agree to the terms of use.</small
              >
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/App/registerCtrl.js"></script>
    <script src="js/App/myApp.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
  </body>
</html>
