<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile - HTTP Course</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="resource/favicon.ico" />
    <style>
      .container {
        margin-top: 20px;
      }
      .avatar {
        width: 200px;
        height: 200px;
      }
      .control-label {
        margin-top: 10px;
      }
      .btn {
        height: 40px;
        width: 100px;
        margin-left: 10px;
      }
    </style>
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <!-- Thư viện AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  </head>

  <body ng-app="myapp">
    <div class="container" ng-controller="updateaccountCtrl">
      <h1 class="text-primary">Cập nhật thông tin</h1>
      <hr />
      <div class="row">
        <!-- left column -->
        <!-- edit form column -->
        <div class="col-md personal-info">
          <div class="alert alert-info alert-dismissable">
            <a
              style="text-decoration: none; font-size: 20px"
              class="me-4"
              href="index.html"
              >X</a
            >
            <i class="fa fa-coffee"></i>
            Ấn chọn <strong>X</strong> để thoát ra trang chủ.
          </div>
          <h3>Thông tin cá nhân</h3>

          <form class="form-horizontal" role="form">
            <div class="form-group mt-3">
              <label class="col-md-3 control-label">Họ và tên:</label>
              <div class="col-md-12">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Họ và tên"
                  name="fullname"
                  ng-model="student.fullname"
                  id="fullname" />
              </div>
            </div>
            <div class="form-group mt-2">
              <label class="col-md-3 control-label">Giới tính:</label>
              <div class="col-md-12">
                <input
                  type="radio"
                  ng-model="student.gender"
                  class="form-check-input"
                  id="gender"
                  name="gender"
                  value="true" />
                Nam
                <input
                  type="radio"
                  ng-model="student.gender"
                  class="form-check-input"
                  id="gender2"
                  name="gender"
                  value="false" />
                Nữ
              </div>
            </div>
            <div class="form-group mt-2">
              <label class="col-md-3 control-label">Ngày sinh:</label>
              <div class="col-md-12">
                <input
                  class="form-control"
                  type="text"
                  placeholder="yyyy-mm-dd"
                  name="birthday"
                  ng-model="student.birthday"
                  id="birthday"
                  required
                  pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" />
                <small
                  ng-show="frmUpdate.birthday.$error.pattern"
                  class="form-text text-danger"
                  >Không đúng định dạng ngày</small
                >
              </div>
            </div>
            <div class="form-group mt-2">
              <label class="col-md-3 control-label">Email:</label>
              <div class="col-md-12">
                <input
                  class="form-control"
                  type="email"
                  placeholder="example@gmail.com"
                  name="email"
                  ng-model="student.email"
                  id="email"
                  required />
              </div>
            </div>
            <div class="form-group mt-2">
              <label class="col-md-3 control-label">Học phí:</label>
              <div class="col-md-12">
                <input
                  class="form-control"
                  placeholder="Học phí"
                  name="schoolfee"
                  ng-model="student.schoolfee"
                  type="text"
                  id="schoolfee"
                  required
                  fee />
              </div>
            </div>
            <hr />
            <div class="float-end">
              <button type="submit" class="btn btn-primary" ng-click="update()">
                <i
                  class="fa-solid fa-floppy-disk"
                  style="padding-right: 5px"></i
                >Lưu
              </button>
              <a href="index.html" type="button" class="btn btn-secondary">
                <i class="fa-solid fa-xmark" style="padding-right: 5px"></i
                >Hủy</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr />
    <script src="js/App/updateaccountCtrl.js"></script>
    <script src="js/App/myApp.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
  </body>
</html>
