<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forgot Passwords - HTTP Course</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <style>
      #reset :hover {
        background-color: #0d6efd;
        padding: 8px 8px;
        transition: 0.4s;
      }
    </style>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="resource/favicon.ico" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"></script>
    <!-- Thư viện AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  </head>

  <body class="bg-secondary" ng-app="myApp">
    <div
      class="modal modal-signin position-static d-block py-5"
      tabindex="-1"
      role="dialog"
      id="modalSignin"
      ng-controller="forgotpasswordCtrl">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
            <h1 class="fw-bold mb-0 fs-2">Quên mật khẩu</h1>
            <a
              type="button"
              href="index.html"
              class="btn-close"
              aria-label="Close"></a>
          </div>

          <div class="modal-body p-5 pt-0">
            <form class="">
              <div class="form-floating mb-3">
                <input
                  name="username"
                  ng-model="username"
                  type="text"
                  id="username"
                  placeholder="Tài khoản"
                  class="form-control rounded-3" />
                <label>Tài khoản</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  name="email"
                  ng-model="email"
                  type="email"
                  id="email"
                  placeholder="Email"
                  class="form-control rounded-3"
                  placeholder="name@example.com" />
                <label for="email">Email address</label>
              </div>
              <a
                class="float-end"
                href="login.html"
                style="text-decoration: none">
                Đăng nhập
              </a>
              <button
                class="w-100 my-2 btn btn-lg rounded-3 btn-primary"
                type="submit"
                ng-click="getPass()">
                Quên mật khẩu
              </button>
              <small class="text-muted"
                >By clicking Quên mật khẩu, you agree to the terms of
                use.</small
              >
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/App/forgotpasswordCtrl.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
  </body>
</html>
